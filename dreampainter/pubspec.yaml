name: dreampainter
description: "Paint"

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  xml: ^6.5.0
  path_parsing: ^1.0.1
  screenshot: ^3.0.0
  image_gallery_saver: ^2.0.3
  image_picker: ^1.0.7
  image: ^4.1.7
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  path_drawing: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - svgs/
