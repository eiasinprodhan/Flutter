<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Little Stars Day Care account to access caregiver profiles, manage bookings, and more.">
    <title>Login - Little Stars Day Care</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="index.html" aria-label="Little Stars Day Care Home">
                <i class="fas fa-child me-2 text-gradient" aria-hidden="true"></i>Little Stars Day Care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                </ul>
                <div class="d-flex ms-3 gap-2">
                    <a href="login.html" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-1" aria-hidden="true"></i>Login
                    </a>
                    <a href="register.html" class="btn btn-primary">
                        <i class="fas fa-user-plus me-1" aria-hidden="true"></i>Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card shadow-custom rounded-custom">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <div class="bg-gradient-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                                     style="width: 80px; height: 80px;">
                                    <i class="fas fa-child fa-2x text-white" aria-hidden="true"></i>
                                </div>
                                <h2 class="h3 fw-bold mb-2">Welcome Back</h2>
                                <p class="text-muted">Please sign in to your account</p>
                            </div>
                            <form>
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-medium">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="fas fa-envelope text-muted" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" class="form-control border-start-0" id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-medium">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="fas fa-lock text-muted" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label text-muted" for="remember">Remember me</label>
                                    </div>
                                    <a href="#" class="text-primary text-decoration-none fw-medium">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                                    <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Sign In
                                </button>
                                <div class="text-center">
                                    <p class="mb-0 text-muted">
                                        Don't have an account? 
                                        <a href="register.html" class="text-primary text-decoration-none fw-medium">Register here</a>
                                    </p>
                                </div>
                            </form>
                            <div class="divider my-4">
                                <div class="divider-line"></div>
                                <span class="px-3 bg-white text-muted small">OR CONTINUE WITH</span>
                                <div class="divider-line"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-secondary">
                                    <i class="fab fa-google me-2" aria-hidden="true"></i>Sign in with Google
                                </button>
                                <button class="btn btn-outline-secondary">
                                    <i class="fab fa-facebook-f me-2" aria-hidden="true"></i>Sign in with Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">&copy; 2023 Little Stars Day Care. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">
                        <a href="#" class="text-white me-3 text-decoration-none">Privacy Policy</a>
                        <a href="#" class="text-white text-decoration-none">Terms of Service</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Add form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Add loading state
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
                
                // Simulate login process
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                    // Redirect or show success message
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        });

        // Toggle password visibility
        const passwordInput = document.getElementById('password');
        const togglePassword = document.createElement('span');
        togglePassword.className = 'input-group-text bg-white border-start-0 cursor-pointer';
        togglePassword.innerHTML = '<i class="fas fa-eye text-muted" id="togglePasswordIcon"></i>';
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = document.getElementById('togglePasswordIcon');
            icon.className = type === 'password' ? 'fas fa-eye text-muted' : 'fas fa-eye-slash text-muted';
        });
        
        // Insert toggle after password input
        passwordInput.parentNode.insertBefore(togglePassword, passwordInput.nextSibling);
    </script>
</body>
</html>
